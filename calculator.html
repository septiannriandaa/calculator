<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-sm">
                <input type="number" class="form-control" id="angka1">    
              </div>
              <div class="col-sm">
                <input class="form-check-input checkbox" type="checkbox" value="" id="check1">
              </div>
            </div>
            <div class="row">
                <div class="col-sm">
                  <input type="number" class="form-control" id="angka2">    
                </div>
                <div class="col-sm">
                  <input class="form-check-input checkbox" type="checkbox" value="" id="check2">
                </div>
              </div>
              <div class="row">
                <div class="col-sm">
                  <input type="number" class="form-control" id="angka3">    
                </div>
                <div class="col-sm">
                  <input class="form-check-input checkbox" type="checkbox" value="" id="check3">
                </div>
              </div> 
              <div class="row">
                <div class="col-sm">
                    <button type="button" class="btn btn-primary" id="tambah">+</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-primary" id="kurang">-</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-primary" id="kali">x</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-primary" id="bagi">/</button>
                </div>  
              </div> 
              <hr>
              <div class="row">
                <div class="col-sm">
                  Hasil : 
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" id="hasil">   
                </div>
              </div> 
          </div>
    </body>
    <script>
        $(document).ready(function(){
            $('#tambah').on('click',function(){
                let check1 =  $('#check1').is(":checked");
                let check2 =  $('#check2').is(":checked");
                let check3 =  $('#check3').is(":checked");

                let angka1 =  $('#angka1').val();
                let angka2 =  $('#angka2').val();
                let angka3 =  $('#angka3').val();
                let hasil = 0;
                let groupcek = $('.checkbox').filter(':checked').length;
               if(groupcek <= 1){
                alert('Silahkan pilih minimal 2 angka');
               }else if((!angka1 && check1) || (!angka2 && check2) || (!angka3 && check3)){
                alert('Isi angka terlebih dahulu');
               }else{
                    if(check1){
                        hasil += parseInt(angka1);
                    }
                    if(check2){
                        hasil += parseInt(angka2);
                    }
                    if(check3){
                        hasil += parseInt(angka3);
                    }
                }
               $('#hasil').val(hasil);
            })

            $('#kurang').on('click',function(){
                let check1 =  $('#check1').is(":checked");
                let check2 =  $('#check2').is(":checked");
                let check3 =  $('#check3').is(":checked");

                let angka1 =  $('#angka1').val();
                let angka2 =  $('#angka2').val();
                let angka3 =  $('#angka3').val();
                let hasil = 0;
                let groupcek = $('.checkbox').filter(':checked').length;
               if(groupcek <= 1){
                alert('Silahkan pilih minimal 2 angka');
               }else{
                    if(check1){
                        hasil = parseInt(angka1);
                    }
                    if(check2){
                        if(!check1){
                            hasil = parseInt(angka2);
                        }else{
                            hasil -= parseInt(angka2);
                        }
                    }
                    if(check3){
                        hasil -= parseInt(angka3);
                    }
                }
               $('#hasil').val(hasil);
            })

            $('#kali').on('click',function(){
                let check1 =  $('#check1').is(":checked");
                let check2 =  $('#check2').is(":checked");
                let check3 =  $('#check3').is(":checked");

                let angka1 =  $('#angka1').val();
                let angka2 =  $('#angka2').val();
                let angka3 =  $('#angka3').val();
                let hasil = 0;
                let groupcek = $('.checkbox').filter(':checked').length;
               if(groupcek <= 1){
                alert('Silahkan pilih minimal 2 angka');
               }else{
                    if(check1){
                        hasil = parseInt(angka1);
                    }
                    if(check2){
                        if(!check1){
                            hasil = parseInt(angka2);
                        }else{
                            hasil = hasil * parseInt(angka2);
                        }
                    }
                    if(check3){
                        hasil = hasil * parseInt(angka3);
                    }
                }
               $('#hasil').val(hasil);
            })

            $('#bagi').on('click',function(){
                let check1 =  $('#check1').is(":checked");
                let check2 =  $('#check2').is(":checked");
                let check3 =  $('#check3').is(":checked");

                let angka1 =  $('#angka1').val();
                let angka2 =  $('#angka2').val();
                let angka3 =  $('#angka3').val();
                let hasil = 0;
                let groupcek = $('.checkbox').filter(':checked').length;
               if(groupcek <= 1){
                alert('Silahkan pilih minimal 2 angka');
               }else{
                    if(check1){
                        hasil = parseInt(angka1);
                    }
                    if(check2){
                        if(!check1){
                            hasil = parseInt(angka2);
                        }else{
                            hasil = hasil / parseInt(angka2);
                        }
                    }
                    if(check3){
                        hasil = hasil / parseInt(angka3);
                    }
                }
               $('#hasil').val(hasil);
            })
            
        })
    </script>
</html>
